<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        #filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #container {
            width: 90vw;
            height: 80vh;
            border: 1px solid #ccc;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="header">
    </div>
    <div id="filters">
        <label><input type="checkbox" id="provinceCity" checked> Province-City</label>
        <label><input type="checkbox" id="cityInfection" checked> City-Infection</label>
    </div>
    <div id="container"></div>
    <script src="ForceDirected.js"></script>
</body>
</html>
