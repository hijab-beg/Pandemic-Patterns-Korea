<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Korea Geographic Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }       
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="header">
    </div>
    <div id="geoMap"></div>
    <div id="filters" style="margin-top: 20px; display: flex; gap: 20px; align-items: center;">
        <label>Filter by Region: <input type="text" id="regionFilter" placeholder="Enter region name"></label>
        <label>
            <input type="checkbox" id="clusterFilter" checked> Show Clusters
        </label>
    </div>    
    </div>    
    <script src="GeoMap.js"></script>
</body>
</html>
